<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Stack</title>
  <link rel="stylesheet" href="stil.css">
</head>

<body>

  <div id="instructions">
    <div class="content">
      <h1>Press SPACE or TAP when a block is above the stack. </h1>
      <h3>If you want to PAUSE the game, press "P"</h3>
      <h2>The game starts when you TAP or press SPACE.</h2>
    </div>
  </div>
  <div id="results">
    <div class="content">
      <h3>Game over!</h3>
      <h2>Press "S" to try again.</h2>
    </div>
  </div>
  <div id="pauza">
    <div class="content">
      <h3>Pause!</h3>
      <h2>Press "P" to start.</h2>
    </div>
  </div>

  <div id="score">Your score will appear here!</div>

  <script src="./vendor/three.js"></script>
  <script src="./vendor/cannon.js"></script>
  <script src="sursa.js"></script>
</body>

</html>
